<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --card-color: #24283b;
            --text-color: #c0caf5;
            --accent-color: #7aa2f7;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        /* --- Header / Quantity Selector --- */
        .top-bar {
            margin-bottom: 30px;
        }

        .control-pill {
            background: var(--card-color);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            height: 40px;
        }

        .label-text { font-weight: bold; font-size: 1rem; color: #fff; }

        .qty-btn {
            background: var(--accent-color);
            border: none; color: white; width: 25px; height: 25px; border-radius: 50%;
            cursor: pointer; font-weight: bold; font-size: 1.2rem; line-height: 1;
            display: flex; align-items: center; justify-content: center;
        }
        .qty-btn:hover { filter: brightness(1.2); }
        #dice-count { font-size: 1.2rem; font-weight: bold; min-width: 20px; text-align: center;}

        /* --- Dice Grid --- */
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 90%;
        }

        .die-btn {
            background: var(--card-color);
            border: 2px solid var(--accent-color);
            color: white;
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            text-align: center;
        }

        .die-btn:hover { background: var(--accent-color); transform: translateY(-2px); }
        .die-btn:active { transform: scale(0.95); }

        /* --- Result Display --- */
        .result-area {
            margin-top: 40px;
            text-align: center;
            min-height: 150px;
            width: 90%;
            max-width: 600px;
        }

        #result-total {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            color: var(--text-color); /* Always neutral color */
        }

        #result-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .mini-die {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #ccc;
        }

        #result-label {
            font-size: 1.2rem; color: #565f89; text-transform: uppercase; letter-spacing: 2px;
        }

        /* Animation */
        .rolling { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="control-pill">
            <span class="label-text">Dice Count:</span>
            <button class="qty-btn" onclick="adjustCount(-1)">-</button>
            <span id="dice-count">1</span>
            <button class="qty-btn" onclick="adjustCount(1)">+</button>
        </div>
    </div>

    <div class="dice-grid">
        <button class="die-btn" onclick="roll(4)">d4</button>
        <button class="die-btn" onclick="roll(6)">d6</button>
        <button class="die-btn" onclick="roll(8)">d8</button>
        <button class="die-btn" onclick="roll(10)">d10</button>
        <button class="die-btn" onclick="roll(12)">d12</button>
        <button class="die-btn" onclick="roll(20)">d20</button>
    </div>

    <div class="result-area">
        <p id="result-label">Ready</p>
        <h1 id="result-total">--</h1>
        <div id="result-details"></div>
    </div>

    <script>
        // === STATE ===
        let luckDebt = 0;
        let diceCount = 1;
        
        // === UI HELPERS ===
        function adjustCount(amount) {
            diceCount = Math.max(1, Math.min(10, diceCount + amount));
            document.getElementById('dice-count').innerText = diceCount;
        }

        // === INTERNAL LOGIC (Hidden) ===
        function isGoodRoll(val, sides) {
            if (sides === 20) return val >= 13; // Hero Rule
            return val > (sides / 2); // Standard Rule
        }

        function getSingleRoll(sides) {
            let rawRoll = Math.floor(Math.random() * sides) + 1;
            let finalRoll = rawRoll;
            let logMsg = "Standard";

            // Karmic Logic (Always Active)
            const good = isGoodRoll(rawRoll, sides);

            if (!good) {
                // Slower Debt Curve: 10% chance per point of debt
                let interventionChance = luckDebt * 0.10; 
                
                if (Math.random() < interventionChance) {
                    // Secret Reroll
                    let reroll = Math.floor(Math.random() * sides) + 1;
                    if (isGoodRoll(reroll, sides)) {
                        finalRoll = reroll;
                        luckDebt = Math.max(0, luckDebt - 2); // Soft Decay
                        logMsg = "SAVED (Karmic)";
                    } else {
                        luckDebt++;
                        logMsg = "FAILED SAVE";
                    }
                } else {
                    luckDebt++; // Debt increases
                    logMsg = "Bad Luck";
                }
            } else {
                // Natural Good Roll -> Soft Decay
                if (luckDebt > 0) luckDebt--;
                logMsg = "Natural Good";
            }

            return { val: finalRoll, msg: logMsg };
        }

        // === MAIN ROLL FUNCTION ===
        function roll(sides) {
            const totalDisplay = document.getElementById('result-total');
            const detailsDisplay = document.getElementById('result-details');
            const labelDisplay = document.getElementById('result-label');

            // Animation
            totalDisplay.classList.remove('rolling');
            void totalDisplay.offsetWidth;
            totalDisplay.classList.add('rolling');
            
            // Temporary loading state
            totalDisplay.innerText = "...";
            detailsDisplay.innerHTML = "";
            labelDisplay.innerText = "Rolling...";

            // Delay for dramatic effect
            setTimeout(() => {
                let total = 0;
                let resultsHTML = "";
                let consoleLogGroup = [];

                for (let i = 0; i < diceCount; i++) {
                    let result = getSingleRoll(sides);
                    total += result.val;
                    
                    // Simple white bubbles only
                    resultsHTML += `<div class="mini-die">${result.val}</div>`;
                    
                    consoleLogGroup.push(`Die ${i+1}: [${result.val}] (${result.msg})`);
                }

                // Update UI - Pure Numbers
                totalDisplay.innerText = total;
                detailsDisplay.innerHTML = resultsHTML;
                labelDisplay.innerText = `Result`;

                // Developer Logs (Only visible in F12 Console)
                console.group(`Rolling ${diceCount}d${sides}`);
                consoleLogGroup.forEach(log => console.log(log));
                console.log(`Current Hidden Debt: ${luckDebt}`);
                console.groupEnd();

            }, 400);
        }
    </script>
</body>
</html>
