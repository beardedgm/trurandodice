<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dice Roller</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --card-color: #24283b;
            --text-color: #c0caf5;
            --accent-color: #7aa2f7;
            
            /* Tier Colors */
            --glow-blue: #7aa2f7;
            --glow-purple: #bb9af7;
            --glow-crimson: #f7768e;
            --glow-gold: #e0af68;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        /* --- Header / Quantity Selector --- */
        .top-bar { margin-bottom: 30px; }

        .control-pill {
            background: var(--card-color);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            height: 40px;
        }

        .label-text { font-weight: bold; font-size: 1rem; color: #fff; }

        .qty-btn {
            background: var(--accent-color);
            border: none; color: white; width: 25px; height: 25px; border-radius: 50%;
            cursor: pointer; font-weight: bold; font-size: 1.2rem; line-height: 1;
            display: flex; align-items: center; justify-content: center;
        }
        .qty-btn:hover { filter: brightness(1.2); }
        #dice-count { font-size: 1.2rem; font-weight: bold; min-width: 20px; text-align: center;}

        /* --- Dice Grid --- */
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 90%;
        }

        .die-btn {
            background: var(--card-color);
            border: 2px solid var(--accent-color);
            color: white;
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .die-btn:hover { background: var(--accent-color); transform: translateY(-2px); }
        .die-btn:active { transform: scale(0.95); }

        /* --- TIERED VISUAL EFFECTS --- */

        /* Animation Definitions */
        @keyframes pulseSlow {
            0% { box-shadow: 0 0 0 0 rgba(122, 162, 247, 0.4); }
            50% { box-shadow: 0 0 10px 0 rgba(122, 162, 247, 0.6); }
            100% { box-shadow: 0 0 0 0 rgba(122, 162, 247, 0.4); }
        }

        @keyframes pulseMedium {
            0% { box-shadow: 0 0 0 0 rgba(187, 154, 247, 0.4); border-color: var(--accent-color); }
            50% { box-shadow: 0 0 20px 0 rgba(187, 154, 247, 0.7); border-color: var(--glow-purple); }
            100% { box-shadow: 0 0 0 0 rgba(187, 154, 247, 0.4); border-color: var(--accent-color); }
        }

        @keyframes pulseFast {
            0% { box-shadow: 0 0 5px 0 rgba(247, 118, 142, 0.5); border-color: var(--glow-crimson); }
            50% { box-shadow: 0 0 25px 0 rgba(247, 118, 142, 0.9); border-color: white; }
            100% { box-shadow: 0 0 5px 0 rgba(247, 118, 142, 0.5); border-color: var(--glow-crimson); }
        }

        @keyframes goldenGod {
            0% { box-shadow: 0 0 10px 0 rgba(224, 175, 104, 0.6); border-color: var(--glow-gold); color: white;}
            50% { box-shadow: 0 0 35px 5px rgba(224, 175, 104, 1); border-color: #fff; color: var(--glow-gold); }
            100% { box-shadow: 0 0 10px 0 rgba(224, 175, 104, 0.6); border-color: var(--glow-gold); color: white;}
        }

        /* Tier Classes */
        
        /* Tier 1: Debt 6-7 (Blue) */
        .glow-blue {
            border-color: var(--glow-blue);
            animation: pulseSlow 3s infinite;
        }

        /* Tier 2: Debt 8 (Purple) */
        .glow-purple {
            animation: pulseMedium 2s infinite;
        }

        /* Tier 3: Debt 9 (Crimson) */
        .glow-crimson {
            animation: pulseFast 1s infinite; /* Faster beat */
        }

        /* Tier 4: Debt 10+ (GOLD) */
        .glow-gold {
            animation: goldenGod 1.5s infinite; /* Intense shining */
            border: 2px solid var(--glow-gold);
        }

        /* --- Result Display --- */
        .result-area {
            margin-top: 40px;
            text-align: center;
            min-height: 150px;
            width: 90%;
            max-width: 600px;
        }

        #result-total {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            color: var(--text-color);
        }

        #result-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .mini-die {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #ccc;
        }

        #result-label {
            font-size: 1.2rem; color: #565f89; text-transform: uppercase; letter-spacing: 2px;
        }

        /* Animation */
        .rolling { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="control-pill">
            <span class="label-text">Dice Count:</span>
            <button class="qty-btn" onclick="adjustCount(-1)">-</button>
            <span id="dice-count">1</span>
            <button class="qty-btn" onclick="adjustCount(1)">+</button>
        </div>
    </div>

    <div class="dice-grid">
        <button class="die-btn" onclick="roll(4)">d4</button>
        <button class="die-btn" onclick="roll(6)">d6</button>
        <button class="die-btn" onclick="roll(8)">d8</button>
        <button class="die-btn" onclick="roll(10)">d10</button>
        <button class="die-btn" onclick="roll(12)">d12</button>
        <button class="die-btn" onclick="roll(20)">d20</button>
    </div>

    <div class="result-area">
        <p id="result-label">Ready</p>
        <h1 id="result-total">--</h1>
        <div id="result-details"></div>
    </div>

    <script>
        // === STATE ===
        let luckDebt = 0;
        let diceCount = 1;
        
        // === UI HELPERS ===
        function adjustCount(amount) {
            diceCount = Math.max(1, Math.min(10, diceCount + amount));
            document.getElementById('dice-count').innerText = diceCount;
        }

        // === VISUAL MANAGER ===
        function updateGridVisuals() {
            const buttons = document.querySelectorAll('.die-btn');
            
            buttons.forEach(btn => {
                // Reset classes first
                btn.classList.remove('glow-blue', 'glow-purple', 'glow-crimson', 'glow-gold');

                // Apply new class based on Exponential Tiers
                if (luckDebt >= 10) {
                    btn.classList.add('glow-gold'); // 100% Guaranteed
                } else if (luckDebt >= 9) {
                    btn.classList.add('glow-crimson'); // 81% (High Danger/High Save)
                } else if (luckDebt >= 8) {
                    btn.classList.add('glow-purple'); // 64% (Magic)
                } else if (luckDebt >= 6) {
                    btn.classList.add('glow-blue'); // 36% (Waking Up)
                }
            });
        }

        // === INTERNAL LOGIC (Hidden) ===
        function isGoodRoll(val, sides) {
            if (sides === 20) return val >= 11; // Hero Rule
            return val > (sides / 2); // Standard Rule
        }

        function getSingleRoll(sides) {
            let rawRoll = Math.floor(Math.random() * sides) + 1;
            let finalRoll = rawRoll;
            let logMsg = "Standard";

            // Karmic Logic (Always Active)
            const good = isGoodRoll(rawRoll, sides);

            if (!good) {
                // EXPONENTIAL CURVE: (Debt / 10)^2
                let interventionChance = Math.pow((luckDebt / 10), 2); 
                
                if (Math.random() < interventionChance) {
                    // Secret Reroll
                    let reroll = Math.floor(Math.random() * sides) + 1;
                    if (isGoodRoll(reroll, sides)) {
                        finalRoll = reroll;
                        luckDebt = Math.max(0, luckDebt - 2); // Soft Decay
                        logMsg = "SAVED (Karmic)";
                    } else {
                        luckDebt++;
                        logMsg = "FAILED SAVE";
                    }
                } else {
                    luckDebt++; // Debt increases
                    logMsg = "Bad Luck";
                }
            } else {
                // Natural Good Roll -> Soft Decay
                if (luckDebt > 0) luckDebt--;
                logMsg = "Natural Good";
            }

            return { val: finalRoll, msg: logMsg, chance: (Math.pow((luckDebt/10), 2) * 100).toFixed(0) + "%" };
        }

        // === MAIN ROLL FUNCTION ===
        function roll(sides) {
            const totalDisplay = document.getElementById('result-total');
            const detailsDisplay = document.getElementById('result-details');
            const labelDisplay = document.getElementById('result-label');

            // Animation
            totalDisplay.classList.remove('rolling');
            void totalDisplay.offsetWidth;
            totalDisplay.classList.add('rolling');
            
            // Temporary loading state
            totalDisplay.innerText = "...";
            detailsDisplay.innerHTML = "";
            labelDisplay.innerText = "Rolling...";

            // Delay for dramatic effect
            setTimeout(() => {
                let total = 0;
                let resultsHTML = "";
                let consoleLogGroup = [];

                for (let i = 0; i < diceCount; i++) {
                    let result = getSingleRoll(sides);
                    total += result.val;
                    resultsHTML += `<div class="mini-die">${result.val}</div>`;
                    
                    // Detailed logging
                    consoleLogGroup.push(`Die ${i+1}: [${result.val}] (${result.msg}) | Help Chance was: ${result.chance}`);
                }

                // Update UI - Pure Numbers
                totalDisplay.innerText = total;
                detailsDisplay.innerHTML = resultsHTML;
                labelDisplay.innerText = `Result`;

                // Update Visuals based on new Debt level
                updateGridVisuals();

                // Developer Logs
                console.group(`Rolling ${diceCount}d${sides}`);
                consoleLogGroup.forEach(log => console.log(log));
                console.log(`Current Hidden Debt: ${luckDebt}`);
                console.groupEnd();

            }, 400);
        }
    </script>
</body>
</html>
