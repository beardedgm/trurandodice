<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Karmic Dice Roller v2</title>
    <style>
        :root {
            --bg-color: #1a1b26;
            --card-color: #24283b;
            --text-color: #c0caf5;
            --accent-color: #7aa2f7;
            --lucky-color: #9ece6a;
            --bad-color: #f7768e;
            --lucky-glow: 0 0 15px rgba(158, 206, 106, 0.4);
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            user-select: none;
        }

        /* --- Header / Controls --- */
        .top-bar {
            display: flex;
            gap: 20px;
            margin-bottom: 30px;
            align-items: center;
        }

        .control-pill {
            background: var(--card-color);
            padding: 10px 20px;
            border-radius: 50px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.3);
            display: flex;
            align-items: center;
            gap: 15px;
            height: 40px;
        }

        .lucky-active {
            border: 1px solid var(--lucky-color);
            box-shadow: var(--lucky-glow);
        }

        /* Toggle Switch */
        .switch { position: relative; display: inline-block; width: 50px; height: 28px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider {
            position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0;
            background-color: #ccc; transition: .4s; border-radius: 34px;
        }
        .slider:before {
            position: absolute; content: ""; height: 20px; width: 20px;
            left: 4px; bottom: 4px; background-color: white; transition: .4s; border-radius: 50%;
        }
        input:checked + .slider { background-color: var(--lucky-color); }
        input:checked + .slider:before { transform: translateX(22px); }
        .label-text { font-weight: bold; font-size: 1rem; color: #fff; }

        /* Quantity Counter */
        .qty-btn {
            background: var(--accent-color);
            border: none; color: white; width: 25px; height: 25px; border-radius: 50%;
            cursor: pointer; font-weight: bold; font-size: 1.2rem; line-height: 1;
            display: flex; align-items: center; justify-content: center;
        }
        .qty-btn:hover { filter: brightness(1.2); }
        #dice-count { font-size: 1.2rem; font-weight: bold; min-width: 20px; text-align: center;}

        /* --- Dice Grid --- */
        .dice-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 15px;
            max-width: 600px;
            width: 90%;
        }

        .die-btn {
            background: var(--card-color);
            border: 2px solid var(--accent-color);
            color: white;
            font-size: 1.2rem;
            padding: 20px;
            border-radius: 15px;
            cursor: pointer;
            transition: transform 0.1s, background 0.2s;
            text-align: center;
        }

        .die-btn:hover { background: var(--accent-color); transform: translateY(-2px); }
        .die-btn:active { transform: scale(0.95); }

        /* --- Result Display --- */
        .result-area {
            margin-top: 40px;
            text-align: center;
            min-height: 150px;
            width: 90%;
            max-width: 600px;
        }

        #result-total {
            font-size: 5rem;
            font-weight: bold;
            margin: 0;
            text-shadow: 0 4px 10px rgba(0,0,0,0.5);
            transition: color 0.3s;
        }

        #result-details {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 10px;
            margin-top: 10px;
        }

        .mini-die {
            background: rgba(255,255,255,0.1);
            padding: 5px 10px;
            border-radius: 5px;
            font-size: 1.2rem;
            color: #ccc;
        }
        
        .mini-die.good { color: var(--lucky-color); border: 1px solid var(--lucky-color); }
        .mini-die.bad { color: var(--bad-color); }

        #result-label {
            font-size: 1.2rem; color: #565f89; text-transform: uppercase; letter-spacing: 2px;
        }

        /* Animation */
        .rolling { animation: shake 0.4s cubic-bezier(.36,.07,.19,.97) both; }
        @keyframes shake {
            10%, 90% { transform: translate3d(-1px, 0, 0); }
            20%, 80% { transform: translate3d(2px, 0, 0); }
            30%, 50%, 70% { transform: translate3d(-4px, 0, 0); }
            40%, 60% { transform: translate3d(4px, 0, 0); }
        }
    </style>
</head>
<body>

    <div class="top-bar">
        <div class="control-pill" id="karmicPanel">
            <span class="label-text">Feeling Lucky?</span>
            <label class="switch">
                <input type="checkbox" id="luckyToggle">
                <span class="slider"></span>
            </label>
        </div>

        <div class="control-pill">
            <span class="label-text">Dice:</span>
            <button class="qty-btn" onclick="adjustCount(-1)">-</button>
            <span id="dice-count">1</span>
            <button class="qty-btn" onclick="adjustCount(1)">+</button>
        </div>
    </div>

    <div class="dice-grid">
        <button class="die-btn" onclick="roll(4)">d4</button>
        <button class="die-btn" onclick="roll(6)">d6</button>
        <button class="die-btn" onclick="roll(8)">d8</button>
        <button class="die-btn" onclick="roll(10)">d10</button>
        <button class="die-btn" onclick="roll(12)">d12</button>
        <button class="die-btn" onclick="roll(20)">d20</button>
    </div>

    <div class="result-area">
        <p id="result-label">Ready</p>
        <h1 id="result-total">--</h1>
        <div id="result-details"></div>
    </div>

    <script>
        // === STATE ===
        let luckDebt = 0;
        let diceCount = 1;
        const toggle = document.getElementById('luckyToggle');
        const karmicPanel = document.getElementById('karmicPanel');
        
        // === UI HELPERS ===
        function adjustCount(amount) {
            diceCount = Math.max(1, Math.min(10, diceCount + amount)); // Cap between 1 and 10
            document.getElementById('dice-count').innerText = diceCount;
        }

        toggle.addEventListener('change', (e) => {
            if(e.target.checked) {
                karmicPanel.classList.add('lucky-active');
                console.log("System: Karmic Mode ON.");
            } else {
                karmicPanel.classList.remove('lucky-active');
                luckDebt = 0; // Reset debt if they switch it off
                console.log("System: Karmic Mode OFF.");
            }
        });

        // === LOGIC ===
        
        function isGoodRoll(val, sides) {
            if (sides === 20) return val >= 13;
            return val > (sides / 2);
        }

        function getSingleRoll(sides) {
            let rawRoll = Math.floor(Math.random() * sides) + 1;
            let finalRoll = rawRoll;
            let logMsg = "Standard";

            if (toggle.checked) {
                const good = isGoodRoll(rawRoll, sides);

                if (!good) {
                    // SLOWER DEBT CURVE: 10% chance per point of debt
                    // A debt of 5 is needed for a 50/50 shot at intervention
                    let interventionChance = luckDebt * 0.10; 
                    
                    if (Math.random() < interventionChance) {
                        // Secret Reroll
                        let reroll = Math.floor(Math.random() * sides) + 1;
                        if (isGoodRoll(reroll, sides)) {
                            finalRoll = reroll;
                            luckDebt = Math.max(0, luckDebt - 2); // 'Soft Decay' (Costs 2 to succeed)
                            logMsg = "SAVED (Karmic)";
                        } else {
                            luckDebt++;
                            logMsg = "FAILED SAVE";
                        }
                    } else {
                        luckDebt++; // Just bad luck
                        logMsg = "Bad Luck";
                    }
                } else {
                    // Rolled Good Naturally -> Soft Decay
                    if (luckDebt > 0) luckDebt--;
                    logMsg = "Natural Good";
                }
            }
            return { val: finalRoll, msg: logMsg };
        }

        // === MAIN ROLL FUNCTION ===
        function roll(sides) {
            const totalDisplay = document.getElementById('result-total');
            const detailsDisplay = document.getElementById('result-details');
            const labelDisplay = document.getElementById('result-label');

            // Animation
            totalDisplay.classList.remove('rolling');
            void totalDisplay.offsetWidth;
            totalDisplay.classList.add('rolling');
            totalDisplay.innerText = "...";
            detailsDisplay.innerHTML = "";
            labelDisplay.innerText = `Rolling ${diceCount}d${sides}...`;

            // Calculate results
            setTimeout(() => {
                let total = 0;
                let resultsHTML = "";
                let consoleLogGroup = [];

                for (let i = 0; i < diceCount; i++) {
                    let result = getSingleRoll(sides);
                    total += result.val;
                    
                    // Styling for individual dice bubbles
                    let good = isGoodRoll(result.val, sides);
                    let classType = good ? "good" : "bad";
                    resultsHTML += `<div class="mini-die ${classType}">${result.val}</div>`;
                    
                    consoleLogGroup.push(`Die ${i+1}: [${result.val}] (${result.msg})`);
                }

                // Update UI
                totalDisplay.innerText = total;
                detailsDisplay.innerHTML = resultsHTML;
                
                // Color the TOTAL score
                // If it's a single die, use the standard color rules
                // If multiple, just use white unless it's a 'perfect' roll
                if (diceCount === 1) {
                    if (isGoodRoll(total, sides)) {
                        totalDisplay.style.color = "#9ece6a"; 
                        labelDisplay.innerText = "Success!";
                    } else {
                        totalDisplay.style.color = "#f7768e";
                        labelDisplay.innerText = "Result";
                    }
                } else {
                    totalDisplay.style.color = "#c0caf5"; // Default text color
                    labelDisplay.innerText = "Total Result";
                }

                // Developer Logs
                if (toggle.checked) {
                    console.group(`Rolling ${diceCount}d${sides}`);
                    consoleLogGroup.forEach(log => console.log(log));
                    console.log(`Current Karmic Debt: ${luckDebt}`);
                    console.groupEnd();
                }

            }, 400);
        }
    </script>
</body>
</html>
